<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifizierung - ENV AM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="verify-container">
        <div class="background-anim">
            <div class="ring ring1"></div>
            <div class="ring ring2"></div>
            <div class="ring ring3"></div>                        
            <div class="particle" style="left:40px;top:60px;width:10px;height:10px;animation-delay:0s;"></div>
            <div class="particle" style="left:120px;top:180px;width:8px;height:8px;animation-delay:0.5s;"></div>
            <div class="particle" style="left:200px;top:100px;width:12px;height:12px;animation-delay:1s;"></div>
            <div class="particle" style="left:80px;top:220px;width:7px;height:7px;animation-delay:1.5s;"></div>
            <div class="particle" style="left:160px;top:40px;width:9px;height:9px;animation-delay:2s;"></div>
        </div>
        <div class="center-content">
            <div class="loader" id="loader">
                <div class="loader-inner"></div>
            </div>
            <div class="circle" id="circle">
                <div class="checkmark" id="checkmark"></div>
            </div>
            <h1 id="status-text">Du wirst verifiziert...</h1>
            <p class="loading-text" id="loading-text">Bitte warten, deine Verifizierung wird durchgef√ºhrt...</p>
        </div>
    </div>
    <script>
    
    setTimeout(function() {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('circle').style.display = 'flex';
        document.getElementById('checkmark').style.opacity = '1';
        document.getElementById('status-text').textContent = 'Verifizierung erfolgreich!';
        document.getElementById('loading-text').textContent = 'Du bist jetzt verifiziert.';
        document.getElementById('loading-text').style.opacity = '1';
    }, Math.floor(Math.random()*3000)+3000);
    </script>
    </div>
</body>
</html>
