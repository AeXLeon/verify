<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifizierung - ENV AM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="verify-wrapper">
      <div class="verify-card">
        <div class="verify-loader" id="verify-loader">
          <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5" />
          </svg>
        </div>
        <div class="verify-success" id="verify-success">
          <svg class="checkmark" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
            <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16"/>
          </svg>
        </div>
        <h1 id="verify-title">Du wirst verifiziert...</h1>
        <p id="verify-desc">Bitte warten, deine Verifizierung wird durchgef√ºhrt.</p>
      </div>
    </div>
    <script>
      document.getElementById('verify-success').style.display = 'none';
      setTimeout(function() {
        document.getElementById('verify-loader').style.display = 'none';
        document.getElementById('verify-success').style.display = 'block';
        document.getElementById('verify-title').textContent = 'Verifizierung erfolgreich!';
        document.getElementById('verify-desc').textContent = 'Du bist jetzt verifiziert.';
      }, Math.floor(Math.random()*3000)+3000);
    </script>
</body>
</html>
